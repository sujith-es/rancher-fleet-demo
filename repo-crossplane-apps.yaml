apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: devops-toolkit
spec:
  repo: https://github.com/sujith-es/rancher-fleet-demo
  branch: main
  targetNamespace: default
  paths:
  - helm-crossplane
  targets:
  - name: dev
    clusterSelector:
      matchLabels:
        env: dev
  - name: staging
    clusterSelector:
      matchLabels:
        env: staging
  - name: production
    clusterGroup: production
